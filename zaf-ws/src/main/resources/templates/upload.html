<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
    <h2>Upload a File</h2>
    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
