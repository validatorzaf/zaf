cmd.help.command=CmdValidator [switches] <path>
cmd.help.path=path - path to the SIP/AIP/XML, in case of batch mode to the batch
cmd.help.switches=Switches:
cmd.help.params.batch=batch mode, path has to be directory with packages.
cmd.help.params.exclude=comma separated list of disabled checks
cmd.help.params.id=ID of the running validation
cmd.help.params.keep=keep extracted data on disk for debugging
cmd.help.params.output=name of file or directory where to store validation result
cmd.help.params.output_format=output format (default: 1)
cmd.help.params.output_format_1=XML with generic structure (validace_v1.xsd)
cmd.help.params.output_format_2=older XML schema usable only for NSESSS2017, NSESSS2024 
cmd.help.params.profile=Validation profile (AUTO - default):
cmd.help.params.profile_auto=select base checks for given validation type
cmd.help.params.profile_ad=archival description (for AP2023)
cmd.help.params.profile_aip=interchange AIP format (for DAAIP2024)
cmd.help.params.profile_dip_content=complete DIP (for DAAIP2024)
cmd.help.params.profile_dip_metadata=DIP with metadata only (for DAAIP2024)
cmd.help.params.profile_fa=finding aid (for AP2023)
cmd.help.params.profile_sip=complete SIP for ingest (for NSESSS2017 and NSESSS2024)
cmd.help.params.profile_sip_change=modifying SIP (for DAAIP2024)
cmd.help.params.profile_sip_metadata=SIP with metadata only used for selection of data (for NSESSS2017 and NSESSS2024)
cmd.help.params.profile_sip_preview=complete SIP used for selection only (for NSESSS2017 and NSESSS2024)
cmd.help.params.threat=optional description of detected threat (result of antivirus, malware scanner)
cmd.help.params.type=validation type (AUTO - default)
cmd.help.params.type_auto=automatic validation type detection
cmd.help.params.workdir=Working directory used for unpacking packages.
cmd.error.param_exclude=Missing list of excluded checks.
cmd.error.param_format=Missing parameter output format.
cmd.error.param_format_unknown=Unknown output format: {0}
cmd.error.param_id=Missing id value.
cmd.error.param_output=Missing output path.
cmd.error.param_profile=Missing validation profile.
cmd.error.param_profile_unrecog=Unknown validation profile: {0}
cmd.error.param_threat=Missing threat description.
cmd.error.param_type=Missing validation type.
cmd.error.param_type_unknown=Unknown validation type: {0}
cmd.error.param_workdir=Missing working directory parameter.
cmd.error.unknown_param=Unrecognized parameter: {0}
